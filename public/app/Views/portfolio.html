<div
  class="bg-gradient-to-br from-primary to-blue-900 text-white py-20 px-4 text-center relative overflow-hidden"
>
  <div
    class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-accent opacity-20 rounded-full blur-3xl animate-pulse"
  ></div>
  <div
    class="absolute bottom-0 left-0 -ml-20 -mb-20 w-80 h-80 bg-blue-400 opacity-10 rounded-full blur-3xl"
  ></div>

  <div class="relative z-10">
    <h1
      class="font-heading text-4xl md:text-5xl font-extrabold mb-4 drop-shadow-md"
    >
      Galeri Kegiatan
    </h1>
    <p class="text-xl text-blue-100 font-light">
      Dokumentasi aktivitas dan kebersamaan warga.
    </p>
  </div>
</div>

<!-- Filters & Grid -->
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
  <!-- Control Bar & Filters -->
  <div class="mb-12">
    <!-- Search Bar (Centered & Clean) -->
    <div class="max-w-2xl mx-auto mb-8">
      <div class="relative group">
        <input
          type="text"
          id="param-search"
          placeholder="Cari kegiatan warga..."
          class="w-full px-6 py-4 bg-white border border-gray-200 rounded-full shadow-sm focus:ring-4 focus:ring-accent/10 focus:border-accent transition-all outline-none text-gray-700 placeholder:text-gray-400 text-lg"
        />
      </div>
    </div>

    <!-- Filter Buttons (Centered) -->
    <div class="flex justify-center flex-wrap gap-3" id="portfolio-filters">
      <button
        type="button"
        data-filter="all"
        class="filter-btn px-6 py-2.5 bg-accent text-white rounded-full font-semibold shadow-lg shadow-accent/30 transition-all hover:scale-105 active:scale-95"
      >
        Semua
      </button>
      <button
        type="button"
        data-filter="gotong royong"
        class="filter-btn px-6 py-2.5 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50 transition-all border border-gray-200 hover:border-accent/50 hover:text-accent hover:scale-105 active:scale-95 shadow-sm"
      >
        Gotong Royong
      </button>
      <button
        type="button"
        data-filter="sosial"
        class="filter-btn px-6 py-2.5 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50 transition-all border border-gray-200 hover:border-accent/50 hover:text-accent hover:scale-105 active:scale-95 shadow-sm"
      >
        Sosial
      </button>
      <button
        type="button"
        data-filter="pembangunan"
        class="filter-btn px-6 py-2.5 bg-white text-gray-600 rounded-full font-medium hover:bg-gray-50 transition-all border border-gray-200 hover:border-accent/50 hover:text-accent hover:scale-105 active:scale-95 shadow-sm"
      >
        Pembangunan
      </button>
    </div>
  </div>

  <!-- Projects Grid -->
  <div
    id="projects-list"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
  >
    <!-- Injected Projects -->
    <div class="flex items-center justify-center h-64 bg-gray-50 rounded-lg">
      <span class="text-gray-400">Memuat kegiatan...</span>
    </div>
  </div>
</section>
